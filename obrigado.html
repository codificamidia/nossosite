    <div class="logo-obrigado">

            <source media="(max-width: 1200px)" srcset="images/imagemlogo.svg" type="image/png">
            <img src="images/imagemlogoM.svg" alt="">
        </picture>
    </div>

    <div class="txt-animado">
        <h1>Obrigado</h1>
        <p  id="elementEl">Por falar com a gente!</p>

        <script>
            'use strict';
            function typeWriter(el){
                const textArray = el.innerHTML.split('');
                el.innerHTML = '';
        
                textArray.forEach((letter, i) => {
                    setTimeout(() => (el.innerHTML += letter), 95 * i);
                });
            }
        
            typeWriter(elementEl);
        </script>
    </div>

    
    <div class="rede-sociais-obrigado">

                    <a href="https://www.instagram.com/codificamidia/" target="_blank"><button><i class="bi bi-instagram"></i></button></a>
                </div><!--btn-social-->
    </div>
